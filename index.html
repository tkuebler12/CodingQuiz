<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
</head>

<body>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="highscores.html">View Highscore</a>
  <div id="timer">Time Remaining <p>Remaining Time: <span id="timerRemaining">0</span></p></div>
</nav>
  <div id="codingQuiz">
    <h1>Coding Quiz</h1>
  
  <div class="container">
    <section id="begin-quiz">
      <h2>Click Below to Begin Quiz</h2>

    </section>

    <button id="startbutton" type="button" class="btn btn-primary btn-lg">Begin!</button>
    </div>
  </div>
    <div id="quizQuestions">
      <h2 id="Title"></h2>
      <div id="quizAnswers">
      </div>
    

    <div class="invisible" id="endingScreen">
      <h2>Game Complete</h2>
      <p>Your final score is: <span id="playerfinalScore"></span></p>
      <p>Enter your initials here: <input type="text" id="initials"></p>
      <button id="submit">Submit</button>
    </div>
    <div id="response"></div>
  <script src="script.js"></script> 

</body>

</html>
